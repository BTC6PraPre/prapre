<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="prapre-wrapper">
    <div class="prapre-container">
        <div class="prapre-mask"></div>
        <h1>PraPre</h1>
        <p>Practice for Presentations</p>
    </div>
    <div class="box"></div>
</div>
<form action="#" th:action="@{/signup}" method="post">
    <div>
        <label for="usernameInput"></label>
        <input type="text" name="username" id="usernameInput" placeholder="ユーザー名">
    </div>
    <div>
        <label for="passwordInput"></label>
        <input type="password" name="password" id="passwordInput" placeholder="パスワード">
    </div>
    <div>
        <button type="submit">登録</button>
    </div>
</form>
<a href="/login">アカウントをお持ちの方はこちら</a>
</body>
</html>
